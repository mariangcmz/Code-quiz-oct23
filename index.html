<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="Assets\style.css" />
   <title>JavaScript Quiz</title>
</head>

<body>
   <header id="highscore">
      <p> View High Scores</p>
   </header>
   <section id="homepage">
      <h1>Coding quiz challenge</h1>
      <p>Try to answer the following questons. Press the button to start</p>
      <button id="start">Start</button>
   </section>
   <section class= "invisible" id="quiz">
      <h4 id="question">question will be here</h4>
      <div id="choices"></div>
   </section>
   <section class= "invisible" id="end">end screen here</section>
   <footer id="timer">
      <div id="timer-count"></div>
      <div id="score-display"></div>
   </footer>
   <script src=" Assets\script.js"></script>
</body>

</html>
